<div id='characterSheet'>
	<div class='bio'>Name: {{character.name}}</div>
	<div class='bio'>Birth Year: {{character.birth_year}}</div>
	<div class='bio'>Gender: {{character.gender}}</div>
	<div class='bio'>Height: {{character.height}}</div>
	<div class='bio'>Mass: {{character.mass}}</div>
	<div class='bio'>Hair Color: {{character.hair_color}}</div>

	<div class='bio'>Eye Color: {{character.eye_color}}</div>
</div>
