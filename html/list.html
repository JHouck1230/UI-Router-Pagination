<nav id='pagination'>
  <ul class="pagination">
    <li>
      <a ng-click='goToPage(page)' aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a ng-repeat='page in pages' ng-click='goToPage(page)'>{{page}}</a></li>
    <li>
      <a ng-click='goToPage(page)' aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

<ul class="list-group">
  <a ui-sref='itemView({url: person.url})' ng-repeat='person in people' class="list-group-item">{{person.name}}</a>
</ul>
